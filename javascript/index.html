<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1 class="title">Our Textutils app</h1>
      <div class="center-container">
          <form action="">
              <textarea name="message" class="message" value="Helllo world" id="messages" cols="30" rows="10"></textarea>
              <div class="btns">
                <button class="btn Uppercase">Uppercase</button>
                <button class="btn Lowercase">Lowercase</button>
                <button class="btn Clear">Clear</button>
              </div>
          </form>
          <p class="result">word <span id="word">4</span> and length <span id="length">0</span></p>
      </div>
    </div>
</body>
<script src="script.js"></script>
</html>
